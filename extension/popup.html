<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoponai · Sarah</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 340px;
      height: 560px;
      display: flex;
      flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      color: #1A1D26;
      background: #F8FAFC;
      overflow: hidden;
    }

    /* ── Header ── */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: #fff;
      border-bottom: 1px solid #E8ECF2;
      flex-shrink: 0;
    }
    .logo { font-family: Georgia, serif; font-size: 16px; color: #1A1D26; }
    .logo span { color: #0EA5E9; }
    .header-user { font-size: 12px; color: #8B92A5; text-align: right; line-height: 1.4; }
    .header-user strong { color: #1A1D26; display: block; }

    /* ── Login panel ── */
    #panel-login {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px 20px;
      gap: 12px;
    }
    #panel-login p { font-size: 13px; color: #8B92A5; text-align: center; line-height: 1.6; }

    /* ── Chat area ── */
    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 14px 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    /* ── Message bubbles ── */
    .msg { display: flex; align-items: flex-end; gap: 8px; max-width: 100%; }
    .msg.sarah { align-self: flex-start; }
    .msg.user  { align-self: flex-end; flex-direction: row-reverse; }

    .avatar {
      width: 28px; height: 28px; border-radius: 50%;
      background: linear-gradient(135deg, #0EA5E9, #6366F1);
      color: #fff; font-size: 12px; font-weight: 700;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .bubble {
      padding: 10px 12px;
      border-radius: 16px;
      font-size: 13px;
      line-height: 1.55;
      max-width: 240px;
    }
    .msg.sarah .bubble {
      background: #fff; border: 1px solid #E8ECF2;
      border-bottom-left-radius: 4px; color: #1A1D26;
    }
    .msg.user .bubble {
      background: #0EA5E9; color: #fff; border-bottom-right-radius: 4px;
    }

    /* ── Typing indicator ── */
    .typing-dots { display: flex; gap: 4px; padding: 6px 2px; }
    .typing-dots span {
      width: 6px; height: 6px; border-radius: 50%; background: #CBD5E1;
      animation: bounce 1.2s infinite;
    }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { 0%,80%,100% { transform:scale(1);opacity:.6; } 40% { transform:scale(1.3);opacity:1; } }

    /* ── Action chips ── */
    .chips { display: flex; flex-wrap: wrap; gap: 6px; padding-left: 36px; }
    .chip {
      padding: 5px 12px; border-radius: 16px; font-size: 12px; font-weight: 600;
      cursor: pointer; border: 1.5px solid #0EA5E9; background: #fff; color: #0EA5E9;
      transition: background 0.12s, color 0.12s;
    }
    .chip:hover { background: #0EA5E9; color: #fff; }
    .chip.danger { border-color: #EF4444; color: #EF4444; }
    .chip.danger:hover { background: #EF4444; color: #fff; }

    /* ── Inline save form ── */
    .save-form {
      background: #fff; border: 1px solid #E8ECF2;
      border-radius: 12px; border-bottom-left-radius: 4px;
      padding: 12px; max-width: 260px;
      display: flex; flex-direction: column; gap: 8px;
    }
    .save-form label { font-size: 11px; font-weight: 600; color: #4A5168; }
    .save-form input, .save-form textarea {
      width: 100%; padding: 7px 9px; border: 1px solid #E8ECF2; border-radius: 6px;
      font-size: 12px; color: #1A1D26; outline: none; font-family: inherit;
    }
    .save-form input:focus, .save-form textarea:focus { border-color: #0EA5E9; }
    .save-form textarea { resize: none; min-height: 48px; }
    .save-form .btn-save {
      background: #0EA5E9; color: #fff; border: none; border-radius: 7px;
      padding: 7px 14px; font-size: 13px; font-weight: 600; cursor: pointer;
    }
    .save-form .btn-save:disabled { opacity: 0.6; cursor: wait; }

    /* ── Recording badge ── */
    .recording-badge {
      display: inline-flex; align-items: center; gap: 6px;
      font-size: 12px; font-weight: 600; color: #991B1B;
      background: #FEF2F2; border: 1px solid #FECACA;
      border-radius: 20px; padding: 3px 10px;
    }
    .rec-dot {
      width: 7px; height: 7px; border-radius: 50%; background: #EF4444;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse { 0%,100%{opacity:1;} 50%{opacity:0.3;} }

    /* ── Input bar ── */
    .input-bar {
      display: flex; align-items: center; gap: 8px;
      padding: 10px 12px; background: #fff; border-top: 1px solid #E8ECF2;
      flex-shrink: 0;
    }
    #msg-input {
      flex: 1; padding: 8px 12px; border: 1px solid #E8ECF2; border-radius: 20px;
      font-size: 13px; outline: none; background: #F8FAFC; color: #1A1D26;
    }
    #msg-input:focus { border-color: #0EA5E9; background: #fff; }
    #btn-send {
      width: 34px; height: 34px; border-radius: 50%; background: #0EA5E9;
      border: none; cursor: pointer; display: flex; align-items: center;
      justify-content: center; flex-shrink: 0; transition: opacity 0.15s;
    }
    #btn-send:hover { opacity: 0.85; }
    #btn-send svg { width: 16px; height: 16px; fill: #fff; }

    /* ── Generic buttons ── */
    .btn {
      display: block; width: 100%; padding: 10px; border-radius: 8px;
      font-size: 14px; font-weight: 600; cursor: pointer; border: none; text-align: center;
    }
    .btn-primary { background: #0EA5E9; color: #fff; }
    .btn-ghost   { background: #E8ECF2; color: #1A1D26; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .inp {
      width: 100%; padding: 9px 10px; border: 1px solid #E8ECF2; border-radius: 8px;
      font-size: 13px; color: #1A1D26; background: #fff; outline: none;
    }
    .inp:focus { border-color: #0EA5E9; }
    .err { font-size: 12px; color: #EF4444; text-align: center; }
    .divider {
      display: flex; align-items: center; gap: 8px; width: 100%;
      font-size: 12px; color: #8B92A5;
    }
    .divider::before, .divider::after { content:''; flex:1; height:1px; background:#E8ECF2; }
  </style>
</head>
<body>

  <!-- Header (always visible) -->
  <div class="header">
    <div style="display:flex;align-items:center;gap:8px">
      <img src="icons/icon48.png" width="18" height="18" alt="" />
      <div class="logo">hopon<span>ai</span></div>
    </div>
    <div class="header-user" id="header-user" style="display:none">
      <strong id="hdr-name"></strong>
      <span id="hdr-org"></span>
    </div>
  </div>

  <!-- Loading -->
  <div id="panel-loading" style="flex:1;display:flex;align-items:center;justify-content:center;color:#8B92A5;font-size:13px">
    Connecting to Sarah…
  </div>

  <!-- Login panel (pre-auth) -->
  <div id="panel-login" style="display:none;flex:1;flex-direction:column;align-items:center;justify-content:center;padding:24px 20px;gap:12px">
    <p style="font-size:13px;color:#8B92A5;text-align:center;line-height:1.6">
      Paste your connection token from the Hoponai dashboard to connect Sarah.
    </p>
    <input id="inp-token" class="inp" type="text" placeholder="Paste connection token…" />
    <button id="btn-connect" class="btn btn-primary">Connect</button>
    <p id="token-error" class="err" style="display:none"></p>
    <div class="divider">or</div>
    <a id="btn-login" href="https://hoponai.com/dashboard/extension" class="btn btn-ghost" target="_blank" style="text-decoration:none">
      Get token from dashboard ↗
    </a>
    <button id="btn-retry" class="btn btn-ghost">Retry</button>
  </div>

  <!-- Sarah chat (post-auth) -->
  <div id="panel-chat" style="display:none;flex:1;flex-direction:column;overflow:hidden">
    <div id="chat-area"></div>
    <div class="input-bar">
      <input id="msg-input" type="text" placeholder="Ask Sarah anything…" />
      <button id="btn-send">
        <svg viewBox="0 0 24 24"><path d="M2 21L23 12 2 3v7l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
